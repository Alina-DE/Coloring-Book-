<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coloring Book</title>

    <style>
        p {
            color:#7f08d4;
        }
    </style>

</head>

<body>

    <h1 style="color:red">Red</h1>
    <h1 style="color:rgb(255, 0, 0)">Red</h1>
    <h1 style="color:rgba(255, 0, 0, 0.5)">Red</h1>

    <p>Primary Color.</p>

    <h2 style="color:orange">Orange</h2>
    <h2 style="color: rgb(255, 165, 0)">Orange</h2>
    <h2 style="color: rgba(255, 165, 0, 0.5)">Orange</h2>
    <p>Orange mix of yellow and red.</p>


    <h3 style="color:yellow">Yellow</h3>
    <h3 style="color: rgb(255, 255, 0)">Yellow</h3>
    <h3 style="color: rgba(255, 255, 0, 0.5)">Yellow</h3>

    <p>Primary color.</p>

    <h4 style="color:green">Green</h4>
    <h4 style="color:rgb(0, 255, 0)">Green</h4>
    <h4 style="color:rgba(0, 255, 0, 0.5)">Green</h4>

    <p>Green mix of yellow and blue.</p>

    <h5 style="color:blue">Blue</h5>
    <h5 style="color:rgb(0, 0, 255)">Blue</h5>
    <h5 style="color:rgba(0, 0, 255, 0.5)">Blue</h5>

    <p>Primary color.</p>


    <h6 style="color:indigo">Indigo</h6>
    <h6 style="color:rgb(75, 0, 130)">Indigo</h6>
    <h6 style="color:rgba(75, 0, 130, 0.5)">Indigo</h6>

    <p>Indigo mix of red and blue.</p>

</body>
</html>
